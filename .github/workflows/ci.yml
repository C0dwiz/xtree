name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Lint (clang-format)
        run: |
          sudo apt-get update && sudo apt-get install -y clang-format
          files=$(git ls-files '*.cpp' '*.h')
          if [ -n "$files" ]; then
            clang-format -style=file -i $files || true
            if ! git diff --exit-code; then
              echo "clang-format differences found. Please run clang-format -i on sources.";
              git --no-pager diff --name-only
              exit 1
            fi
          fi

      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DENABLE_GIT=ON
      - name: Build
        run: |
          cmake --build build --config Release -- -j$(nproc)
      - name: Run tests
        run: |
          ctest --test-dir build --output-on-failure
      - name: Packaging (TGZ & DEB)
        run: |
          pushd build
          cpack -G TGZ || true
          cpack -G DEB || true
          ls -l
          popd
