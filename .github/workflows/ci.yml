name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DENABLE_GIT=ON
      - name: Build
        run: |
          cmake --build build --config Release -- -j$(nproc)
      - name: Run tests
        run: |
          ctest --test-dir build --output-on-failure
      - name: Packaging (TGZ & DEB)
        run: |
          pushd build
          cpack -G TGZ || true
          cpack -G DEB || true
          ls -l
          popd
